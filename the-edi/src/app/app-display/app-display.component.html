<div class="side-panel">
    <app-sidenav></app-sidenav>
</div>
<div class="main-display">
    <table *ngIf="allSelections.size != 0">
        <tr>
            <h3>{{currentSelection.storeinfo.title}}</h3>
            <p> App Selected: {{currentSelection.app}}</p>
        </tr>
        <tr *ngFor="let app of selectionValues">
            <td>
                <div class="chip">
                    <img src="http://localhost:8118{{app.icon}}" alt="..." width="96" height="96"> {{app.storeinfo.title}}

                </div>
            </td>
        </tr>
    </table>
    <div *ngIf="allSelections.size == 0">
        No selections. Please select an app from the panel in the left hand size.
    </div>
</div>
